{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home</h2>
{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>
{% else %}
<p>You are not logged in</p>
<a class="w3-button w3-teal" href="{% url 'login' %}">Login</a>
<p>Don't have an account yet? <a class="w3-text-teal" href="{% url 'signup' %}">Sign up</a></p>
{% endif %}
{% endblock %}
