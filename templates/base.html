<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ToDo List{% endblock %}</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav>
    <div class="w3-bar w3-light-grey">
      <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-mobile">Home</a>
      <a href="#" class="w3-bar-item w3-button w3-mobile">Link 1</a>
      <a href="#" class="w3-bar-item w3-button w3-mobile">Link 2</a>
      <a href="#" class="w3-bar-item w3-button w3-mobile">Link 3</a>
      {% if user.is_authenticated %}
      <div class="w3-dropdown-hover w3-mobile w3-right">
        <button class="w3-button w3-gray">{{ user.username }} <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
        </div>
      </div>
      {% else %}
      <a class="w3-bar-item w3-button w3-mobile w3-right w3-gray" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </nav>
  <main>
    <div class="w3-container">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</body>

</html>
